<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Switcheroo</title>
    </head>
    <body>
        <div class="app">
            <div id="myswitcheroos">
                <p>MY SWITCHEROOS</p>
                <div class='range'>IN RANGE</div>
                <div id="inrange" class="switcheroos"></div>
                <div class='range'>OUT OF RANGE</div>
                <div id="outofrange" class="switcheroos"></div>
                <div class="scanCont">
                    <span class='search'><img src='img/search.png'></span>
                    <div class='scanTextContainer'>
                        <div id="scan"> SCAN FOR SWITCHEROOS</div>
                    </div>
                </div>
            </div>
            <div id='switcheroo'>
                <div class='topbar'>
                    <div class='back'><</div>
                    <div class='switcherooid'></div>
                    <div class='settings'><img src='img/settings.png'></div>
                </div>
                <div class='connectivity'>CONNECTING</div>
                <div class='switches'>
                    <div class='port' id='port1'>
                        <button class='switch pulse' data-type="pulse" data-port="1">Pulse Port 1</button>
                        <button class='switch on' data-type="on" data-port="1">Turn On Port 1</button>
                        <button class='switch off' data-type="off" data-port="1">Turn Off Port 1</button>
                    </div>
                    <div class='port' id='port2'>
                        <button class='switch pulse' data-type="pulse" data-port="2">Pulse Port 2</button>
                        <button class='switch on' data-type="on" data-port="2">Turn On Port 2</button>
                        <button class='switch off' data-type="off" data-port="2">Turn Off Port 2</button>
                    </div>
                    <div class='port' id='port3'>
                        <button class='switch pulse' data-type="pulse" data-port="3">Pulse Port 3</button>
                        <button class='switch on' data-type="on" data-port="3">Turn On Port 3</button>
                        <button class='switch off' data-type="off" data-port="3">Turn Off Port 3</button>
                    </div>
                    <div class='port' id='port4'>
                        <button class='switch pulse' data-type="pulse" data-port="4">Pulse Port 4</button>
                        <button class='switch on' data-type="on" data-port="4">Turn On Port 4</button>
                        <button class='switch off' data-type="off" data-port="4">Turn Off Port 4</button>
                    </div>
                </div>
            </div>
            <div class='settings' id='settings'>
                <div class='topbar'>
                    <div class='back'><</div>
                    <div class='title'>SETTINGS</div>
                </div>
                <div class='options'>
                    <div class='rooname setting'>
                        <div class='label'>NAME</div>
                        <div class='name value'></div>
                    </div>
                    <div class='rooimage setting'>
                        <div class='label'>IMAGE</div>
                        <div class='image value'><img src=''></div>
                    </div>
                </div>
                <div class='outputs'>OUTPUTS</div>
                <div class='roooutput1 roooutput setting' data-port="1">
                    <div class='label'>Output 1</div>
                    <div class='output1 value'></div>
                </div>
                <div class='roooutput2 roooutput setting' data-port="2">
                    <div class='label'>Output 2</div>
                    <div class='output2 value'></div>
                </div>
                <div class='roooutput3 roooutput setting' data-port="3">
                    <div class='label'>Output 3</div>
                    <div class='output3  value'></div>
                </div>
                <div class='roooutput4 roooutput setting' data-port="4">
                    <div class='label'>Output 4</div>
                    <div class='output4 value'></div>
                </div>
                <div class='firmwaretitle'>FIRMWARE</div>
                <div class='setting'>
                    <div class='label'>Current Version</div>
                    <div class='firmware value'>Firmware</div>
                </div>
                <div class='actionstitle'>ACTIONS</div>
                <div class='setting delete'>
                    <div class='label'>Delete this Switcheroo</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
